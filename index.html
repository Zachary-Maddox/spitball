<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://www.1001fonts.com/arcadeclassic-font.html">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Game Getters</title>
    </head>

    <body>
        <section class="showcase">
            <header>
                <h2 class="logo">Jitter Juice Jockeys</h2>
                <div class="toggle"></div>
            </header>

            <video
                src="./assets/BG-Video/home-bg.mp4"
                muted
                loop
                autoplay
                
            ></video>

            <div class="overlay"></div>

            <div class="text">
                <h2>Never Stop</h2>
                <h3>Late Night Gaming</h3>
            </div>
        </section>

        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Log In</a></li>
                <li><a href="#">Socials</a></li>
            </ul>
        </div>

        <footer>
          <div class="social">
            <div><h2>Diego Vargas</h2> <a href=""><img src="assets/images/blue-github.png" alt=" blue github logo " /></a></div>
            <div> <h2>Kristofer Marshall</h2><a href="https://github.com/RflctnOfU"><img src="assets/images/green-github.png" alt=" green github logo" /></a></div>
            <div><h2>Steven Bolcar</h2><a href="https://github.com/StevenBolc?tab=repositories"><img src="assets/images/red-github.jpg" alt="red github logo" /></a></div>
            <div><h2>Tyler Evans</h2> <a href="https://github.com/TDEvans97"><img src="assets/images/gold-github.png" alt="gold github logo" /></a></div>
            <div><h2>Zachary Maddox</h2> <a href="https://github.com/Zachary-Maddox"><img src="assets/images/purple-github.png" alt="purple github logo" /></a></div>
          </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
          menuToggle.classList.toggle('active')
          showcase.classList.toggle('active')
        })
        </script>
    </body>
</html>
